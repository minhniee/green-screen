<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Screen</title>
    <style>
      body {
        background-color: wheat;
        font-family: Verdana;
        margin: 40px;
      }

      canvas {
        border: 1px solid #c3c3c3;
        height: 200px;
      }

      input {
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <canvas id="fgcanvas"></canvas>
    <canvas id="bgcanvas"></canvas>

    Foreground:
    <input
      type="file"
      multiple="false"
      accept="image/*"
      id="fginput"
      onchange="uploadFg()"
    />
    <br />
    Background:
    <input
      type="file"
      multiple="false"
      accept="image/*"
      id="bginput"
      onchange="uploadBg()"
    />

    
    <br />
    <input type="button" value=" Composite" onclick="doScreen()" />
    <input type="button" value="Clear Canvases" id="" onclick="clearCanvas()" />
  </body>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js
  "></script>
  <script src="script.js"></script>
</html>
